<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Test WebGL</title>
  <script src="./libs/OESVertexArrayObject-polyfill.js"></script>
  <script src="./libs/gl-matrix.js"></script>
  <script src="../dist/wg.js"></script>
  <script src="./tilt-shift.js"></script>
</head>
<body onload="init()">
  <div>
    <button onclick="showNormal();">Normal</button>
    <button onclick="toggleFxaa();">FXAA</button>
    <label>Blur Radius<input id="txtBlurRadius" type="range" value="3" min="1" max="10" step="1" onchange="refresh()"></input></label>
    <label>Gradient Radius<input id="txtGradientRadius" type="range" value="50" min="1" max="512" step="1" onchange="refresh()"></input></label>
    <br>
    <button onclick="showTiltShift();">Tilt Shift</button>
    <label>From X<input id="txtFromX" type="range" value="0" min="0" max="1024" step="1" onchange="refresh()"></input></label>
    <label>From Y<input id="txtFromY" type="range" value="240" min="0" max="512" step="1" onchange="refresh()"></input></label>
    <label>To X<input id="txtToX" type="range" value="640" min="0" max="1024" step="1" onchange="refresh()"></input></label>
    <label>To Y<input id="txtToY" type="range" value="240" min="0" max="512" step="1" onchange="refresh()"></input></label>
    <br>
    <button onclick="showCircle();">Circle</button>
    <label>Center X<input id="txtCenterX" type="range" value="512" min="1" max="1024" step="1" onchange="refresh()"></input></label>
    <label>Center Y<input id="txtCenterY" type="range" value="240" min="1" max="512" step="1" onchange="refresh()"></input></label>
    <br>
    <button onclick="showZoomBlur();">Zoom Blur</button>
    <label>Strength<input id="txtStrength" type="range" value="0.12" min="0" max="1" step="0.01" onchange="refresh()"></input></label>
    <label>Center X<input id="txtZoomBlurCenterX" type="range" value="320" min="1" max="640" step="1" onchange="refresh()"></input></label>
    <label>Center Y<input id="txtZoomBlurCenterY" type="range" value="240" min="1" max="480" step="1" onchange="refresh()"></input></label>
  </div>
  <canvas id="canvas" width="1024" height="512">
  </canvas>
</body>
</html>
